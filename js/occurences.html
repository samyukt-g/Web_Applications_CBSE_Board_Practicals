<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
var str = prompt('Enter the string');
var char = prompt('Enter the character');
var num = 0;
for (let i = 0; i < str.length; i++) {
    if (str[i] == char) {
        num += 1;
    }
}
alert('There are ' + num + ' occurences of the character "' + char + '" in the string: ' + str)

    </script>
</body>
</html>
